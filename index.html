<!DOCTYPE html>
<html>
    <head>
        <title>TTimer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link rel="icon" href="ttimer_icon.png" />
    </head>
    
    <body>
        
        <div class="flex-container">
            <div class="flex-item-left">
                <div class="wrapper">
                    <div id ="time" class="time">
                        <span id ="hour" class="hour">00</span>
                        <span class="colon">:</span>
                        <span id ="minute" class="minute">00</span>
                        <span class="colon">:</span>
                        <span id ="second" class="second">00</span>
                        <span class="colon ms-colon">:</span>
                        <span id ="milisecond" class="millisecond">00</span>
                    </div>
                    <div id ="timer" class="timer">
                        <div id="timer_display"></div>
                    </div>
                </div>
            </div>
          </div>
        
        <script src="timer.js"></script>

    </body>
</html>
